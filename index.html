<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style> 
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita rolagem da tela */
        }

        .container {
            padding: 20px;
            position: relative;
            height: 100vh; /* Garante que a área visível seja usada */
        }

        h1 {
            margin-top: 80px;
            color: #ff3366;
        }

        #nao {
            font-size: 24px;
            color: #333;
            background-color: rgba(255, 231, 254, 0.281);
            border: none;
            cursor: pointer;
            position: absolute;
        }

        button {
            color: black;
            background-color: #ffdbe4;
            font-size: 20px;
            width: 130px;
            height: 50px;
            cursor: pointer;
            border-radius: 10px;
        }

        img {
            width: 200px;
            
        }

        #content2 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #btn {
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <p>Ah, oii bê!!</p>
        <img src="Imagem do WhatsApp de 2025-02-06 à(s) 22.17.17_a53a2d78.jpg" alt="">
        <p>Quer namorar comigo?</p>
        <button class="text" onclick="mostrarResposta()">Sim</button>
        <button id="nao" onclick="mudarPosicao()">Não</button>
        <p id="resposta" style="display: none;"></p>
    </div>
    <div id="content2">
        <h1>❤️ Eba ❤️</h1>
        <img src="Imagem do WhatsApp de 2025-02-06 à(s) 22.21.26_b7a85c13.jpg" alt="">
    </div>
    <script>
        function mostrarResposta() {
            document.getElementById('resposta').style.display = 'block';
            document.getElementById('resposta').innerHTML = 'Sim! Eu aceito, meu amor. ❤️';
            document.getElementById('nao').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('content2').style.display = 'flex';
        }

        function mudarPosicao() {
            const buttonNao = document.getElementById('nao');
            const btnWidth = buttonNao.offsetWidth;
            const btnHeight = buttonNao.offsetHeight;

            const maxX = window.innerWidth - btnWidth;
            const maxY = window.innerHeight - btnHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            buttonNao.style.left = `${randomX}px`;
            buttonNao.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
